    <div class="container">
      <div class="header">
      </div>
      <div class="controller">
        <h1>Search for a home</h1>
        <form>
          <input class="address form-control" type="text" name="address" placeholder="Address">
          <input class="city form-control" type="text" name="city" placeholder="City">
          <input class="state form-control" type="text" name="state" placeholder="State">
          <input class="zip form-control" type="text" name="zip" placeholder="Zip">

          <p class="error"><p>
          <input class="btn" type="submit" value="Search">
        </form>
      </div>

      <div class="row  ">
        <div class="col-lg-6">
          <h3>Address: <span class="output"></span><h3>
          <h3>Estimated Price: <span class="price"></span><h3>
          <h3>Rent high: <span class="high"></span><h3>
          <h3>Rent low: <span class="low"></span><h3>
          <h3 class="content"><h3>
        </div>
      </div>

      <div class="footer">
      </div>

    </div>
